<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
        <div class="relative w-screen h-screen overflow-hidden">
            <div class="w-full h-full bg-gray-600 ">

<!----------------------------------------------TOP BOARDER------------------------------------------------------------>
                <div class="w-full bg-gray-300 border-0 shadow-lg lg:h-40 md:h-16">
                    <div class="absolute inset-x-0 top-0 flex items-center justify-center mt-8 ">
                        <div class="flex items-center justify-center w-auto h-auto px-20 py-4 font-mono text-5xl md:font-bold tracking-widest text-center border-4 border-white">CONTACT US</div>
                    </div>
                </div>

<!-----------------------------------------------BODY------------------------------------------------------------------>
                <div class="flex flex-col items-center justify-center">
                    <span class="mt-10 font-serif text-3xl italic font-light tracking-widest text-white">Get in touch with us!</span>
                   
                    <div class="inline-block mt-10">
                        <div class="flex space-x-20">
                            <div class="flex flex-col items-center justify-center border-r border-white pr-14">
                               <img class="w-12 h-16" src="img/tel.png" alt="">
                              <h2 class="mt-2 ml-3 text-center text-white">PHONE</h2>
                              <span class="mt-1 text-xs text-center text-white">+(63) 123 456 789</span>
                              <span class="mt-1 text-xs text-center text-white">+(63) 123 456 789</span>
                            </div>
            
                            <div class="flex flex-col items-center justify-center border-white">
                                <img class="w-12 h-16" src="img/loc.png" alt="">
                              <h2 class="mt-2 text-center text-white">ADDRESS</h2>
                              <p class="text-xs text-center text-white ">Lorem ipsum dolor sit<br> amet, consectetur</p>
                            </div>
            
                            <div class="flex flex-col items-center justify-center border-l border-white pl-14">
                               <img class="w-20 h-14" src="img/mail.png" alt="">
                              <h2 class="mt-2 mr-1 text-center text-white">MAIL</h2>
                              <span class="mt-1 text-xs text-center text-white">lorem.ipsum@gmail.com</span>
                              <span class="text-xs text-center text-white">consectetur@gmail.com</span>
                            </div>
                        </div>

<!-----------------------------------------------FORM--------------------------------------------------------->
                        <div class="">
                            <input type="text" name="name" id="name" placeholder="YOUR NAME" required class="w-full px-3 py-3 mt-4 mt-12 placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " />
                        </div>
                        <div class="">
                            <input type="email" name="email" id="email" placeholder="EMAIL" required class="w-full px-3 py-3 mt-4 placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " />
                        </div>
                        <div class="">
                            <input type="text" name="subject" id="subject" placeholder="SUBJECT" required class="w-full px-3 py-3 mt-4 placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " />
                        </div>
                        <div class="">
                            <textarea rows="5" name="message" id="message" placeholder="MESSAGE" class="w-full px-3 py-2 mt-4 text-black placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " required></textarea>
                        </div>
                        <div class="flex items-center justify-center">
                            <button type="submit" class="px-20 py-2 mt-8 text-black bg-gray-300 focus:bg-gray-800 focus:outline-none">SEND MESSAGE</button>
                        </div>
               

<!-----------------------------------------------BOTTOM BORDER--------------------------------------------------------->
                    <div class="absolute bottom-0 left-0 w-full h-20 bg-gray-300 shadow-lg"></div>
                  </div>
                </div>
                </div>
            </div>
            
        </div>
           
       
 
</body>
</html>
