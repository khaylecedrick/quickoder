<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
        <div class="relative w-screen h-screen">
            <div class="w-screen h-screen bg-gray-600 ">

<!----------------------------------------------TOP BOARDER------------------------------------------------------------>
                <div class="w-full h-32 md:h-40 bg-gray-300 border-0 ">
                    <div class="absolute inset-x-0 top-0 flex items-center justify-center mt-8 ">
                        <div class="flex items-center justify-center w-auto h-auto px-10 md:px-20 py-4 font-mono text-2xl md:text-5xl font-bold tracking-widest text-center border-4 border-white">CONTACT US</div>
                    </div>
                </div>

<!-----------------------------------------------BODY------------------------------------------------------------------>
                <div class="flex flex-col items-center justify-center">
                    <span class="mt-3 md:mt-10 font-serif text-xl md:text-3xl italic tracking-widest text-white ">Get in touch with us!</span>
                   
                    <div class="inline-block mt-3 md:mt-10">
                        <div class="flex space-x-2 md:space-x-20">
                            <div class="border-r border-white pr-2 md:pr-14">
                                <svg class="w-8 h-8 ml-10 md:w-16 md:h-16 md:ml-5 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                                </svg>
                              <h2 class="mt-2 ml-3 text-center text-white">PHONE</h2>
                              <span class="mt-1 text-xs text-center text-white">+(63) 123 456 789</span><br>
                              <span class="mt-1 text-xs text-center text-white">+(63) 123 456 789</span>
                            </div>
            
                            <div class="border-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-16 md:h-16 ml-10 md:ml-7" viewBox="0 0 20 20" fill="white">
                                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                                  </svg>
                              <h2 class="mt-2 text-center text-white">ADDRESS</h2>
                              <p class="text-xs text-center text-white ">Lorem ipsum dolor sit<br> amet, consectetur</p>
                            </div>
            
                            <div class="border-l border-white pl-2 md:pl-14">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-16 md:h-16 ml-8 md:ml-4" fill="none" viewBox="0 0 24 24" stroke="white">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                  </svg>
                              <h2 class="mt-2 mr-1 text-center text-white">MAIL</h2>
                              <span class="mt-1 text-xs text-center text-white">lorem@gmail.com</span><br>
                              <span class="text-xs text-center text-white">ipsum@gmail.com</span>
                            </div>
                        </div>

<!-----------------------------------------------FORM--------------------------------------------------------->
                        <div class="flex items-center justify-center">
                            <input type="text" name="name" id="name" placeholder="YOUR NAME" required class="w-72 md:w-full px-3 py-3 mt-4 mt-12 placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " />
                        </div>
                        <div class="flex items-center justify-center">
                            <input type="email" name="email" id="email" placeholder="EMAIL" required class="w-72 md:w-full px-3 py-3 mt-4 placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " />
                        </div>
                        <div class="flex items-center justify-center">
                            <input type="text" name="subject" id="subject" placeholder="SUBJECT" required class="w-72 md:w-full px-3 py-3 mt-4 placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " />
                        </div>
                        <div class="flex items-center justify-center">
                            <textarea rows="5" name="message" id="message" placeholder="MESSAGE" class="w-72 md:w-full px-3 py-2 mt-4 text-black placeholder-gray-600 bg-gray-400 border-0 focus:outline-none " required></textarea>
                        </div>
                        <div class="flex items-center justify-center">
                            <button type="submit" class="px-2 md:px-20 py-2 mt-8 text-black bg-gray-300 focus:bg-gray-800 focus:outline-none">SEND MESSAGE</button>
                        </div>
               

<!-----------------------------------------------BOTTOM BORDER--------------------------------------------------------->
                    <div class="absolute bottom-0 bg-gray-400 left-0 h-8 md:h-20 w-full ..."></div>
                  </div>
                </div>
                </div>
            </div>
            
        </div>
           
       
 
</body>
</html>
